name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Remove problematic platform packages from package.json
        run: |
          if [ -f package.json ]; then
            npm pkg delete optionalDependencies.@esbuild/win32-x64 || true
            npm pkg delete optionalDependencies.@esbuild/darwin-x64 || true
            npm pkg delete optionalDependencies.@esbuild/darwin-arm64 || true
          fi
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript check
        run: npm run type-check
      
      - name: Build application
        run: npm run build
