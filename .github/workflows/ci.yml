name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Configure npm for CI environment
        run: |
          echo "platform=linux" >> .npmrc
          echo "arch=x64" >> .npmrc
          echo "optional=false" >> .npmrc
          echo "fund=false" >> .npmrc
          echo "audit=false" >> .npmrc
      
      - name: Remove esbuild platform-specific packages
        run: |
          sed -i '/@esbuild\/win32/d' package.json || true
          sed -i '/@esbuild\/darwin/d' package.json || true
          sed -i '/lightningcss-win32/d' package.json || true
          sed -i '/lightningcss-darwin/d' package.json || true
      
      - name: Install dependencies
        env:
          ESBUILD_BINARY_PATH: ""
          npm_config_optional: false
          npm_config_fund: false
          npm_config_audit: false
        run: npm install --legacy-peer-deps --ignore-scripts
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript check
        run: npm run type-check
      
      - name: Build application
        run: npm run build
